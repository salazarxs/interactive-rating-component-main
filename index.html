<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div class="container">
    <img src="./images/icon-star.svg" alt="orange star icon">
    <p>How did we do?</p>
    <p>please let us know how we did whith your support requiest. All feedback is apprecieated to help us impove our
      offering!</p>
    <div class="ratebtn-container">
      <button class="rate-btn1">1</button>
      <button class="rate-btn2">2</button>
      <button class="rate-btn3">3</button>
      <button class="rate-btn4">4</button>
      <button class="rate-btn5">5</button>
    </div>
    <button class="btn-submit">submit</button>
  </div>
</body>

</html>
