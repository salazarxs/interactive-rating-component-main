<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div class="container">
    <img src="./images/icon-star.svg" alt="orange star icon">
    <p>How did we do?</p>
    <p>Please let us know how we did whith your support requiest. All feedback is apprecieated to help us impove our
      offering!</p>
    <div class="ratebtn-container">
      <button class="rate-btn1 btn" value="1">1</button>
      <button class="rate-btn2 btn" value="2">2</button>
      <button class="rate-btn3 btn" value="3">3</button>
      <button class="rate-btn4 btn" value="4">4</button>
      <button class="rate-btn5 btn" value="5">5</button>
    </div>
    <button class="btn-submit" onclick="getRate()">submit</button>
  </div>
  <div class="container-ty">
    <img src="./images/illustration-thank-you.svg" alt="thank you image">
    <p id="ratescore">You selected out of 5</p>
    <p>Thank you!</p>
    <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in
      touch!</p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
